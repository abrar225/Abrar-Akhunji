<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Future Model Scanner</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #0f0; padding: 20px; }
        .container { max-width: 950px; margin: 0 auto; border: 1px solid #333; padding: 20px; background: #0a0a0a; }
        h2 { border-bottom: 2px solid #0f0; padding-bottom: 10px; margin-top: 0; text-transform: uppercase; }
        
        .input-group { margin-bottom: 20px; border: 1px solid #333; padding: 15px; }
        input { width: 100%; padding: 12px; background: #111; border: 1px solid #555; color: #fff; font-family: monospace; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 10px; background: #008000; color: #fff; font-weight: bold; border: none; cursor: pointer; font-size: 1.1rem; }
        button:hover { background: #00a000; }
        button:disabled { background: #333; color: #888; cursor: not-allowed; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid #333; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; font-size: 0.9rem; }
        th { background: #111; color: #888; }
        
        .status { padding: 3px 8px; border-radius: 3px; font-weight: bold; color: #000; }
        .active { background: #0f0; }
        .dead { background: #f00; color: white; }
        .checking { background: #ff0; }

        .note { margin-top: 10px; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>⚡ PRECISION SCANNER (Exact IDs)</h2>
    <p>Testing the exact strings found in your screenshots.</p>

    <div class="input-group">
        <label>ENTER GROQ API KEY (gsk_...)</label>
        <input type="password" id="apiKey" placeholder="gsk_xxxxxxxxxxxxxxxxxxxxxxxx" />
        <button id="scanBtn" onclick="startScan()">INITIATE DEEP SCAN</button>
    </div>

    <table>
        <thead>
            <tr>
                <th width="55%">FULL MODEL ID (From Screenshots)</th>
                <th>STATUS</th>
                <th>LATENCY</th>
                <th>API RESPONSE</th>
            </tr>
        </thead>
        <tbody id="results">
            </tbody>
    </table>
    
    <div class="note">
        * Note: Agar 'Llama 4' RED aata hai, iska matlab wo sirf Playground UI ke liye reserved hai aur API key se accessible nahi hai.
    </div>

    <textarea id="copyBox" style="width:100%; height:100px; margin-top:20px; background:#111; color:#fff; display:none;"></textarea>
</div>

<script>
    // Ye hain WO IDs jo screenshots me dikh rahi thi
    const targetModels = [
        // --- The Future Models (Priority) ---
        "meta-llama/llama-4-scout-17b-16e-instruct",   
        "meta-llama/llama-4-maverick-17b-128e-instruct", 
        "qwen/qwen3-32b",
        "openai/gpt-oss-120b",
        
        // --- Other Rare/New Finds from Screenshots ---
        "moonshotai/kimi-k2-instruct",
        "groq/compound",
        "canopylabs/orpheus-v1-english",
        
        // --- Standard Backups (To confirm Key is working) ---
        "llama-3.3-70b-versatile",
        "llama-3.1-8b-instant"
    ];

    async function startScan() {
        const key = document.getElementById('apiKey').value.trim();
        if (!key.startsWith('gsk_')) {
            alert("API Key 'gsk_' se start honi chahiye!");
            return;
        }

        const btn = document.getElementById('scanBtn');
        const tbody = document.getElementById('results');
        const copyBox = document.getElementById('copyBox');
        let workingList = [];

        btn.disabled = true;
        btn.innerText = "SCANNING... (DO NOT CLOSE)";
        tbody.innerHTML = "";
        copyBox.style.display = 'none';

        for (const model of targetModels) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${model}</td>
                <td><span class="status checking">WAIT</span></td>
                <td>...</td>
                <td style="color:#666">Pinging...</td>
            `;
            tbody.appendChild(tr);

            const start = Date.now();
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{role: "user", content: "Test"}],
                        max_tokens: 1
                    })
                });

                const data = await res.json();
                const latency = Date.now() - start;

                if (data.error) {
                    // Failed
                    tr.cells[1].innerHTML = `<span class="status dead">DEAD</span>`;
                    tr.cells[2].innerText = "-";
                    // Error message thoda saaf dikhate hain
                    let errMsg = data.error.message;
                    if(errMsg.includes("does not exist")) errMsg = "Not Available via API";
                    tr.cells[3].innerText = errMsg.substring(0, 40) + "...";
                    tr.cells[3].style.color = "#f55";
                } else {
                    // Success
                    tr.cells[1].innerHTML = `<span class="status active">ALIVE</span>`;
                    tr.cells[2].innerText = `${latency}ms`;
                    tr.cells[3].innerText = "✅ OK";
                    tr.cells[3].style.color = "#0f0";
                    workingList.push(model);
                }
            } catch (e) {
                tr.cells[1].innerHTML = `<span class="status dead">ERR</span>`;
                tr.cells[3].innerText = "Network Error";
            }
        }

        btn.disabled = false;
        btn.innerText = "SCAN COMPLETE";

        if (workingList.length > 0) {
            copyBox.style.display = 'block';
            copyBox.value = JSON.stringify(workingList, null, 2);
            alert("Scan Done! Niche box se working models copy kar le.");
        } else {
            alert("Sab fail ho gaya? Key check kar ya internet.");
        }
    }
</script>

</body>
</html>
